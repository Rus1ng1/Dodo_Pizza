<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo_Pizza</title>
    <link rel="stylesheet" href="./Styles/Style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="block">
          <img class="orange_logo" src="./Header/img/Group.png" alt="" />
          <div>
            <img src="./Header/img/dodo.png" alt="" />
            <p class="p_social">Сеть пиццерий №1 в России</p>
          </div>
          <div class="wrapper">
            <h2 class="phone">8 800 302-00-60</h2>
            <p class="free_call">Звонок бесплатный</p>
          </div>
          <div class="navigation">
            <ul class="list">
              <li><a class="list__links" href="#">Пицца</a></li>
              <li><a class="list__links" href="#">Комбо</a></li>
              <li><a class="list__links" href="#">Закуски</a></li>
              <li><a class="list__links" href="#">Десерты</a></li>
              <li><a class="list__links" href="#">Напитки</a></li>
              <li><a class="list__links" href="#">Другие Товары</a></li>
            </ul>
          </div>
          <button class="btn" type="button">Корзина</button>
        </div>
      </div>
    </header>
    <picture>
      <div class="middle">
        <img class="inner" src="./Header/img/middle.png" alt="" />
      </div>
    </picture>
    <main>
      <section>
        <div class="container">
          <div class="popular">
            <h2>Новое и популярное</h2>
            <div class="promo">
              <div class="text__img">
                <div class="">
                  <img
                    src="./Main/img/Новое и популярное/лосось.png"
                    alt="ceaser"
                  />
                </div>
                <div class="inner_text">
                  <p class="promo__text">Цезарь</p>
                  <h4>от 445 ₽</h4>
                </div>
              </div>

              <div class="text__img">
                <div class="promocion">
                  <img
                    src="./Main/img/Новое и популярное/лосось.png"
                    alt="Salmon"
                  />
                </div>
                <div class="inner_text">
                  <p class="promo__text">Нежный лосось</p>
                  <h4>от 495 ₽</h4>
                </div>
              </div>
              <div class="text__img">
                <div class="promocion">
                  <img
                    src="./Main/img/Новое и популярное/2 пиццы.png"
                    alt="2_pizzas"
                  />
                </div>
                <div class="inner_text">
                  <p class="promo__text">2 пиццы</p>
                  <h4>899 ₽</h4>
                </div>
              </div>
              <div class="text__img">
                <div class="promocion">
                  <img
                    src="./Main/img/Новое и популярное/карбонара.png"
                    alt="karbonara"
                  />
                </div>
                <div class="inner_text">
                  <p class="promo__text">Карбонара</p>
                  <h4>от 395 ₽</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
